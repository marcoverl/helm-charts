# Default values for jupyterhub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

iam:
    endpoint: https://iam.cloud.infn.it
    oauth_sub: DUMMY
    oauth_groups: DUMMY
    oauth_admin_groups: DUMMY

hub:
    host: localhost
    image: harbor.cloud.infn.it/datacloud-templates/jhub-spark:1.2.0
    spawned_image: harbor.cloud.infn.it/datacloud-templates/spark:1.2.0
    cvmfs_snapshotter: false

s3:
    endpoint: https://rgw.cloud.infn.it/
    bucket: mybucket
    
cert:   
    letsencrypt: letsencrypt-prod
